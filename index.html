
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Get 25 Integers</title>
</head>
<body>
    <div class="main">      
        <form id="integerForm">
            <label for="integerInput">Enter 25 Integers:</label>
            <input type="number" id="integerInput" required>
            <button type="button" onclick="submitInteger()">Submit</button>
        </form>
        <div class="container">
            <div class="odd">
                <h1>ODD</h1>
                <p id="oddNumbers"></p>
            </div>
            <div class="even">
                <h1>EVEN</h1>
                <p id="evenNumbers"></p>
           </div>
        </div>
        <div class="odd-res">
            <button id="oddSum" onclick="Odd()">SUM : </button>
            <input id="calOdd" readonly>
        </div>
        <div class="even-res">
            <button id="evenSum" onclick="Even()">SUM : </button>
            <input id="calEven" readonly>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
